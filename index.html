<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="./images/frame.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/4e6c12451b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header>
        <nav>
            <div class="nav-logo">
                <h2>Gamer Zone</h2>

            </div>
            <div class="nav-item">
                <ul>
                    <li><a href="#">About US</a></li>
                    <li><a href="#">Developers</a></li>
                    <button class="nav-btn">Follow Us On<i class="fa-brands fa-youtube"></i><i class="fa-brands fa-tiktok"></i></button></
                </ul>

        </nav>

            <div class="banner-content">
                <h3 class="banner-title">Play Like The</h3>
                <h2 class="primary-color-text">G.O.A.T</h2>
                <p class="general-text"><i class="fa-regular fa-circle-play"></i>1-Click instant play</p>

                <p class="general-text"><i class="fa-solid fa-users"></i>1000s of supported online games</p>
                <div class="banner-btn">
                    <button class="btn signin-btn">Sign In</button>
                    <button class="btn rogue-btn">Go Rogue</button>
                </div>
            </div>
            <div class="banner-image">
                <img src="./images/group18.png" alt="Banner Images">
            </div>
        </div>
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main></main>
